<html>
<head>
    {% block title %}<title>FLask Service</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
  <body>
  <hr>
    <div class="content">
        <div>
          <h3>1. Please Upload file to S3 here </h3>
          <form method="POST" action="/upload" enctype=multipart/form-data>
            <input type=file name=file>
            <input type=submit value=Upload>
          </form>
        </div>
      <hr>
        <div>
          <h3>2. List of All files in the bucket:</h3>
          <p>Download it by clicking on the links.</p>
          <hr>
      <table class="table table-striped">
        <tr>
          <th>Filename</th>
        </tr>
        {% for item in contents %}
        <tr>
          <td><a href="/download/{{ item.Key }}"> {{ item.Key }} </a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
